version: '3'

networks:
  backend:
    driver: bridge

services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=weatherapi
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  app:
    build: .
    environment:
      - DB_HOST=postgres
    volumes:
      - ./src:/app
    networks:
      - backend
    depends_on:
      - postgres
    ports:
      - "8080:8080"

volumes:
  postgres: